<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Kameron:400,700|Raleway:400,700" rel="stylesheet">
    <!--build:css -->
    <link rel="stylesheet" href="css/main.css">
    <!-- endbuild -->
    <title>Maguwo Host</title>
</head>

<body>
    <header class="header">
        <div class="header__top">
            <div class="flex-container flex-container--streched">
            
                    <div class="logo-box">
                        <img src="img/nav-shape.png" alt="Maguwo Host" class="logo-box__image">
                        <h2 class="logo-box__text">Maguwo
                            <span>Host</span>
                        </h2>
                    </div>
                
                <nav class="header__navigation">
                    <ul class="header__navigation-list">
                        <li class="header__navigation-item">
                            <a href="#" class="header__navigation-link">Home</a>
                        </li>
                        <li class="header__navigation-item">
                            <a href="#" class="header__navigation-link">About</a>
                        </li>
                        <li class="header__navigation-item">
                            <a href="#" class="header__navigation-link">Pricing</a>
                        </li>
                        <li class="header__navigation-item">
                            <a href="#" class="header__navigation-link">Domain</a>
                        </li>
                        <li class="header__navigation-item">
                            <a href="#" class="header__navigation-link">Hosting</a>
                        </li>
                    </ul>
                </nav>
                <div class="header__cta">
                    <p class="header__cta-text">Do you need help ? Just Email, Live chat or Call us</p>
                    <a href="#" class="btn u-background--yellow btn--small u-text--dark u-font--bold">Live Chat</a>
                    <p class="header__cta-number">6284-6534</p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="header__text-box">
                <h1 class="heading-primary">
                    <span class="heading-primary--main">Just a Proffesional Web Hosting Services</span>
                    <span class="heading-primary--sub">modern - fast - reliable</span>
                </h1>
                <img src="img/logo-1.png" alt="Logo for Maguwo Host" class="header__text-box--img">
                <div class="hosting-check">
                    <input type="text" class="hosting-check__input u-padding--medium" placeholder="Your Domain Name ...">
                    <a href="#" class="hosting-check__domain u-background--yellow">.com</a>
                    <button class="hosting-check__btn btn btn--yellow u-padding--medium">Check Availability</button>
                </div>
            </div>
        </div>
    </header>
    <!--build:js -->
    <script src="scripts/main.js"></script>
    <!-- endbuild -->
</body>

</html>
